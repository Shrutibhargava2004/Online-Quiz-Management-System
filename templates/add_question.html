<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .question-list {
            margin-top: 20px;
        }

        .question-list li {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Question for {{ quiz.name }}</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="question_text" class="form-label">Question Text:</label>
                <input type="text" name="question_text" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="option1" class="form-label">Option 1:</label>
                <input type="text" name="option1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="option2" class="form-label">Option 2:</label>
                <input type="text" name="option2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="option3" class="form-label">Option 3:</label>
                <input type="text" name="option3" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="option4" class="form-label">Option 4:</label>
                <input type="text" name="option4" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="correct_answer" class="form-label">Correct Answer:</label>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="correct_answer" value="1" required> Option 1
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="correct_answer" value="2" required> Option 2
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="correct_answer" value="3" required> Option 3
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="correct_answer" value="4" required> Option 4
                        </label>
                    </li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>

        <h3 class="mt-5">Existing Questions:</h3>
        <ul>
            {% for question in questions %}
                <li>{{ question.question_text }} - Correct Answer: Option {{ question.correct_answer }}</li>
            {% else %}
                <li>No questions added yet.</li>
            {% endfor %}
        </ul>
        <h3>Quiz Code: {{ quiz.quiz_code }}</h3>

        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
